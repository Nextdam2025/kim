<script>
  const sampleID = document.getElementById("sampleID").textContent.trim();
  const reportURL = "https://nextdam2025.github.io/kim/reports/" + sampleID + ".html";

  document.getElementById("date").textContent = new Date().toLocaleDateString("en-GB", {
    day: '2-digit', month: 'short', year: 'numeric'
  });

  new QRCode(document.getElementById("qrcode"), {
    text: reportURL,
    width: 120,
    height: 120
  });
  document.getElementById("qrLink").innerHTML = '<a href="' + reportURL + '" target="_blank">' + reportURL + '</a>';

  function downloadHTML() {
    const fullHTML = "<!DOCTYPE html><html>" + document.documentElement.innerHTML + "</html>";
    const blob = new Blob([fullHTML], {type: "text/html"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = sampleID + ".html";
    a.click();
  }

  function downloadPDF() {
    const element = document.getElementById("report");
    html2pdf().from(element).set({
      margin: 10,
      filename: sampleID + ".pdf",
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).save();
  }
